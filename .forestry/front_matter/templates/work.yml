---
label: Work
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: next_element_id
    label: Next Section ID
    description: >-
      The section ID of the section that will be scrolled to when the "Next"
      button is clicked
  - type: text
    name: element_id
    label: Section ID
    description: The section ID must be unique among all home sections
  - type: text
    name: title
    label: Title
    description: Title of the section link shown in the navigation bar
    config:
      required: true
  - type: text
    name: component
    label: Component
    hidden: true
    default: work.html
    config:
      required: true
  - type: textarea
    name: content
    label: Text
  - type: field_group_list
    name: gallery
    label: Image gallery
    config:
      labelField: title
    fields:
      - type: text
        name: title
        label: Title
      - type: file
        name: full_image
        label: Full Image
      - type: file
        name: thumb_image
        label: Thumbnail Image
