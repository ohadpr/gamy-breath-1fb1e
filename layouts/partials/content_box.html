<section id="{{ .element_id }}" class="main style2 {{ .side }} dark fullscreen">
    <div class="content box style2">
        <header>
            <h2>{{ .title }}</h2>
        </header>
        <p>{{ .content }}</p>
    </div>
    {{ if .next_element_id }}
        <a href="#{{ .next_element_id }}" class="button style2 down anchored">Next</a>
    {{ end }}
</section>
